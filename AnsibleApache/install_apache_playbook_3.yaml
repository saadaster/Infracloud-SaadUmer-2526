---
- hosts: webservers
  become: yes
  tasks:
    - name: INSTALL APACHE2
      apt: 
        name: apache2 
        update_cache: yes 
        state: latest
 
    - name: ENABLED MOD_REWRITE
      apache2_module: 
        name: rewrite 
        state: present
      notify:
        - RESTART APACHE2

    - name: APACHE2 LISTEN ON PORT 8088
      lineinfile: dest=/etc/apache2/ports.conf regexp="^Listen 80" line="Listen 8088" state=present
      notify:
       - RESTART APACHE2

    - name: HOME PAGE
      copy:
        src: files/index.html
        dest: /var/www/html/index.html
      notify:
       - RESTART APACHE2

    - name: ADD ANSIBLE GENERATION MESSAGE
      blockinfile:
        path: /var/www/html/index.html
        marker: "<!-- ANSIBLE-GENERATED -->"
        block: |
          <p style="font-size: 14px; color: gray;">
            Generated by Ansible on: {{ ansible_date_time.date }} {{ ansible_date_time.time }}
          </p>
      notify:
       - RESTART APACHE2
          

  handlers:
    - name: RESTART APACHE2
      service: name=apache2 state=restarted 

