---
- name: CONFIGURE LOGIN BANNER
  hosts: csr
  gather_facts: false
  connection: network_cli
  become: yes
  become_method: enable

  tasks:
  - name: Update login banner
    ios_banner:
      banner: login
      text: |
        ----------------------------------------
        |
        | This banner was generated by US 
        |
        ----------------------------------------
        |
        | You are logged into {{ inventory_hostname }}
        | 
        ----------------------------------------
      state: present